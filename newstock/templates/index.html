<!DOCTYPE html>

<html>
  <head>
    {% load static %}
    <title>My Chart</title>
    <script src="https://unpkg.com/lightweight-charts@3.0.0/dist/lightweight-charts.standalone.production.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="{% static 'test.js'%}"></script>
  
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center my-5">
            Chart Simulation
        </div>
        <div class="row justify-content-center">
          <div id="my-chart" data-chart="{{ data }}" update = "{{ update_data }}"></div>
          <div id="chart-container" style="width: 800px; height: 400px;"></div>
        </div>

        <div class="text-center my-5">
          <form id="form">
            {% csrf_token %}
            Bad<input type="range" min="1" max="5" class="slide" id="slide" style="width: 30%;">Good
            <br>
            <input type="submit" value="Send">
          </form>

          <div id="display">
            <div class="container">
                    <h1>Information</h1>
            </div>
        </div>
        </div>
        
    </div>

    

    
    
 
  </body>
</html>
